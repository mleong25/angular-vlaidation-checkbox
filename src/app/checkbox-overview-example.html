<mat-checkbox [indeterminate]="this.data.checked && !this.data.approved" [(ngModel)]="data.checked"
(change)="approval()">Data {{data | json}}</mat-checkbox>
<br>
<mat-checkbox [(ngModel)]="this.data.approved">Awaiting Approval {{data | json}}</mat-checkbox>
